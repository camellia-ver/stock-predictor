<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Stock Predictor 검색 결과 페이지" />
    <meta name="keywords" content="주식, 검색, 결과, Stock Predictor" />
    <meta name="author" content="Jo YoungRan" />
    <title>검색 결과 - Stock Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/search.css" />
</head>
<body>

<!-- NAVBAR -->
<header>
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>

<!-- MAIN -->
<main class="container py-5">

    <!-- 검색창 -->
    <section class="mb-4 text-center">
        <form action="/search" method="get" class="d-flex justify-content-center">
            <input type="text" name="q" class="form-control w-50 me-2" placeholder="종목명 또는 티커를 입력하세요" value="삼성전자">
            <button type="submit" class="btn btn-gradient">검색</button>
        </form>
    </section>

    <!-- 검색 결과 -->
    <section>
        <h2 class="mb-4">🔍 검색 결과: <span th:text="${query}"></span></h2>
        <div class="card shadow-sm">
            <ul class="list-group list-group-flush">
                <!-- 검색 결과 항목 반복 -->
                <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center"
                    th:each="stock : ${results}">
                    <div>
                        <strong class="text-primary" th:text="${stock.name} + ' (' + ${stock.ticker} + ')'"></strong><br>
                        <small class="text-muted" th:text="${stock.sector} + ' · ' + ${stock.market}"></small>
                    </div>
                    <div class="text-end">
                        <a th:href="@{'/stock/' + ${stock.ticker}}" class="btn btn-outline-light btn-sm mt-2">상세보기</a>
                    </div>
                </li>

                <!-- 검색 결과가 없는 경우 -->
                <li class="list-group-item bg-transparent text-white text-center"
                    th:if="${#lists.isEmpty(results)}">
                    검색 결과가 없습니다.
                </li>
            </ul>
        </div>
    </section>

</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
