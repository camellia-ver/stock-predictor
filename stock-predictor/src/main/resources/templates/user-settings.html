<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Stock Predictor 회원 정보 & 즐겨찾기 관리" />
    <meta name="keywords" content="주식, 회원정보, 즐겨찾기, Stock Predictor" />
    <meta name="author" content="Jo YoungRan" />
    <title>내 정보 - Stock Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/user-settings.css">

    <script src="/js/nav.js"></script>
    <script src="/js/user-settings.js"></script>

    <!-- CSRF 토큰 메타 -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>

<!-- NAVBAR -->
<header>
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>

<!-- MAIN CONTENT -->
<main class="container py-4">

    <div class="row g-4">
        <!-- 회원 정보 수정 -->
        <section class="col-lg-6">
            <h2 class="mb-3">👤 회원 정보 수정</h2>
            <div class="card shadow-sm p-3">
                <form th:action="@{/user/update}" method="post" th:object="${user}">
                    <!-- 사용자명 -->
                    <div class="mb-3">
                        <label for="userName" class="form-label">사용자명</label>
                        <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="사용자명을 입력하세요"/>
                        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger small mt-1"></p>
                    </div>

                    <!-- 이메일 -->
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="example@domain.com"/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></p>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"/>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small mt-1"></p>
                        <small class="text-muted">비밀번호를 변경하지 않으면 기존 비밀번호 유지</small>

                        <!-- 비밀번호 규칙 안내 -->
                        <ul class="small mt-2" id="passwordRules">
                            <li id="rule-length" class="text-danger">❌ 최소 8자 이상</li>
                            <li id="rule-upper" class="text-danger">❌ 대문자 1자 이상 포함</li>
                            <li id="rule-lower" class="text-danger">❌ 소문자 1자 이상 포함</li>
                            <li id="rule-number" class="text-danger">❌ 숫자 1자 이상 포함</li>
                            <li id="rule-special" class="text-danger">❌ 특수문자 1자 이상 포함 (!@#$%^&*)</li>
                        </ul>

                        <!-- 비밀번호 강도 표시 -->
                        <div class="progress mt-2" style="height: 20px;">
                            <div id="strengthBar" class="progress-bar" role="progressbar"></div>
                        </div>
                        <small id="strengthText" class="fw-bold"></small>
                    </div>

                    <!-- 버튼 -->
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-gradient">저장</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                            회원탈퇴
                        </button>
                    </div>
                </form>

                <!-- 성공 메시지 -->
                <div th:if="${success}" class="alert alert-success mt-3">
                    <p th:text="${success}"></p>
                </div>
            </div>
        </section>

        <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteAccountModalLabel">회원탈퇴 확인</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>
                    <div class="modal-body">
                        정말 회원탈퇴하시겠습니까?<br>
                        탈퇴 후 계정과 모든 데이터는 복구할 수 없습니다.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <form th:action="@{/user/delete}" method="post">
                            <button type="submit" class="btn btn-danger">탈퇴</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 즐겨찾기 종목 관리 -->
        <section class="col-lg-6">
            <h2 class="mb-3">⭐ 즐겨찾기 종목 관리</h2>
            <div class="card shadow-sm p-3">
                <ul id="favorite-list" class="list-group list-group-flush mb-3">
                    <li th:each="fav : ${favorites}"
                        class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center"
                        th:attr="data-ticker=${fav.ticker}">
                        <span th:text="${fav.name}">종목명</span>
                        <button class="btn btn-sm btn-outline-danger remove-favorite-btn">제거</button>
                    </li>
                </ul>
                <form id="add-favorite-form" class="d-flex gap-2 position-relative">
                    <input type="text" id="ticker-input" class="form-control" placeholder="종목 추가" autocomplete="off">
                    <button type="submit" class="btn btn-gradient">추가</button>
                    <!-- 자동완성 리스트 -->
                    <ul id="ticker-autocomplete-list" class="list-group position-absolute" style="top:100%; left:0; right:0; z-index:1000; display:none;"></ul>
                </form>
            </div>
        </section>
    </div>

</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 로그아웃 확인 모달 -->
<div th:replace="~{fragments/logout-modal :: logoutModal}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
