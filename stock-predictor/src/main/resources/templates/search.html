<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Stock Predictor 검색 결과 페이지" />
    <meta name="keywords" content="주식, 검색, 결과, Stock Predictor" />
    <meta name="author" content="Jo YoungRan" />
    <title>검색 결과 - Stock Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/search.css" />
</head>
<body>

<!-- NAVBAR -->
<header>
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>

<!-- MAIN -->
<main class="container py-5">

    <!-- 검색창 -->
    <section class="mb-4 text-center">
        <form action="/search" method="get" class="d-flex justify-content-center">
            <input type="text" name="q" class="form-control w-50 me-2" placeholder="종목명 또는 티커를 입력하세요" value="삼성전자">
            <button type="submit" class="btn btn-gradient">검색</button>
        </form>
    </section>

    <!-- 검색 결과 -->
    <section>
        <h2 class="mb-4">🔍 검색 결과</h2>
        <div class="card shadow-sm">
            <ul class="list-group list-group-flush">
                <!-- 검색 결과 항목 예시 -->
                <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
                    <div>
                        <strong class="text-primary">삼성전자 (005930)</strong><br>
                        <small class="text-muted">반도체 · 코스피</small>
                    </div>
                    <div class="text-end">
                        <span class="fw-bold fs-6 text-success">75,000 ▲ 1.2%</span><br>
                        <a href="/stock/005930" class="btn btn-outline-light btn-sm mt-2">상세보기</a>
                    </div>
                </li>

                <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
                    <div>
                        <strong class="text-primary">삼성SDI (006400)</strong><br>
                        <small class="text-muted">2차전지 · 코스피</small>
                    </div>
                    <div class="text-end">
                        <span class="fw-bold fs-6 text-danger">520,000 ▼ 0.8%</span><br>
                        <a href="/stock/006400" class="btn btn-outline-light btn-sm mt-2">상세보기</a>
                    </div>
                </li>

                <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
                    <div>
                        <strong class="text-primary">삼성바이오로직스 (207940)</strong><br>
                        <small class="text-muted">바이오 · 코스피</small>
                    </div>
                    <div class="text-end">
                        <span class="fw-bold fs-6 text-success">780,000 ▲ 0.4%</span><br>
                        <a href="/stock/207940" class="btn btn-outline-light btn-sm mt-2">상세보기</a>
                    </div>
                </li>
            </ul>
        </div>
    </section>

</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
