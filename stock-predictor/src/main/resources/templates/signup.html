<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Stock Predictor 회원가입 페이지" />
    <meta name="author" content="Jo YoungRan" />
    <title>회원가입 - Stock Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/css/common.css">
    <style>
    </style>
</head>
<body>

<!-- NAVBAR -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-primary" href="/">Stock Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto align-items-lg-center">

                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- SIGNUP FORM -->
<section class="signup-container">
    <div class="signup-card">

        <h2>회원가입</h2>
        <!-- 오류 메시지 (카드 내부) -->
        <div th:if="${errorMessage}" class="error-card mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle me-2" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm.93-6.412-.9 4.5a.5.5 0 0 0 .986.164l.9-4.5a.5.5 0 0 0-.986-.164z"/>
            </svg>
            <span th:text="${errorMessage}"></span>
        </div>

        <form method="POST" th:action="@{/signup}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="userName" class="form-label">사용자명</label>
                <input type="text" class="form-control" id="userName" name="userName" required placeholder="사용자명을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-gradient btn-lg">가입하기</button>
            </div>
        </form>
        <p class="text-center mt-4 mb-0">
            이미 계정이 있으신가요? <a href="/login" class="text-primary fw-bold">로그인</a>
        </p>
    </div>
</section>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
