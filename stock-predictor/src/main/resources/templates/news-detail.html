<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stock Predictor 뉴스 상세 페이지" />
    <meta name="keywords" content="주식, 투자, 뉴스, Stock Predictor" />
    <title>뉴스 상세 - Stock Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<header>
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>

<main class="container py-4">
    <section class="mb-4">
        <h2 class="mb-3">📰 뉴스 상세</h2>
        <div class="card shadow-sm">
            <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="뉴스 이미지">
            <div class="card-body">
                <h4 class="card-title mb-3">뉴스 제목 예시</h4>
                <p class="card-text text-muted mb-3">작성일: 2025-08-19 | 출처: 뉴스 출처</p>
                <p class="card-text" style="white-space: pre-wrap;">
                    뉴스 상세 내용 예시입니다.
                    줄바꿈이 그대로 유지되며, 필요 시 이미지나 표도 삽입 가능합니다.
                </p>
                <div class="mt-3 text-end">
                    <a href="/news" class="btn btn-outline-primary btn-sm">목록으로</a>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
