<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="즐겨찾기 종목 페이지" />
    <meta name="keywords" content="주식, 즐겨찾기, Stock Predictor" />
    <meta name="author" content="Jo YoungRan" />
    <title>즐겨찾기 종목 - Stock Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/favorites.css">

    <script src="/js/nav.js"></script>
    <script src="/js/favorites.js"></script>
</head>
<body>

<!-- NAVBAR -->
<header>
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>

<!-- MAIN CONTENT -->
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>⭐ 즐겨찾기 종목</h2>
        <a href="/" class="btn btn-outline-light btn-sm">← 대시보드로</a>
    </div>

    <!-- 검색 및 정렬 -->
    <div class="row mb-3">
        <div class="col-md-6 mb-2">
            <input type="text" class="form-control" placeholder="종목명 검색..." id="searchStock">
        </div>
        <div class="col-md-6 text-md-end">
            <select class="form-select w-auto d-inline-block" id="sortOption">
                <option value="name">이름순</option>
                <option value="price">가격순</option>
                <option value="change">등락률순</option>
            </select>
        </div>
    </div>

    <!-- 종목 테이블 -->
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>종목명</th>
                    <th class="text-end">현재가</th>
                    <th class="text-end">등락률</th>
                    <th class="text-center">메모</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="stock : ${favorites}">
                        <td class="fw-bold text-primary" th:text="${stock.name}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(stock.price,0,'COMMA',0,'POINT')}"></td>
                        <td class="text-end">
                            <span th:if="${stock.changePercent != null and stock.changePercent > 0}"
                                class="text-success"
                                th:text="'▲ ' + ${#numbers.formatDecimal(stock.changePercent,1,1)} + '%'">
                            </span>

                            <span th:if="${stock.changePercent != null and stock.changePercent < 0}"
                                class="text-danger"
                                th:text="'▼ ' + ${#numbers.formatDecimal(stock.changePercent,1,1)} + '%'">
                            </span>

                            <span th:if="${stock.changePercent == null}"
                                th:text="'-'">
                            </span>
                        </td>
                        <td class="text-center memo-btn-cell">
                            <a th:href="@{/memo/{id}(id=${stock.ticker})}" class="btn btn-sm btn-outline-primary">보기</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 로그아웃 확인 모달 -->
<div th:replace="~{fragments/logout-modal :: logoutModal}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
