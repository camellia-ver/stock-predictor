<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Stock Predictor 대시보드 페이지" />
    <meta name="keywords" content="주식, 투자, 메모, Stock Predictor" />
    <meta name="author" content="Jo YoungRan" />
    <title>대시보드 - Stock Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css" />
</head>
<body>

<!-- NAVBAR -->
<header>
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>

<!-- MAIN CONTENT -->
<main class="container py-4">

    <!-- 지수 차트 -->
    <section class="mb-5">
        <h2 class="mb-3">📈 지수 차트</h2>
        <select id="indexSelector" class="form-select w-auto">
            <option value="kospi">KOSPI</option>
            <option value="kosdaq">KOSDAQ</option>
            <option value="sp500">S&P 500</option>
        </select>
        <div class="card shadow-sm">
            <div class="card-body">
                <div style="height:300px; background:rgba(255,255,255,0.1); border-radius:12px;"
                     class="d-flex align-items-center justify-content-center text-muted">
                    차트 영역 (예: KOSPI/KOSDAQ)
                </div>
            </div>
        </div>
    </section>

    <div class="row g-4">
        <!-- 즐겨찾기 종목 -->
        <section class="col-lg-6">
            <h2 class="mb-3">⭐ 즐겨찾기 종목 요약</h2>
            <div class="card shadow-sm">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-transparent text-white d-flex justify-content-between">
                        <span>삼성전자</span>
                        <span class="text-success">75,000 ▲ 1.2%</span>
                    </li>
                    <li class="list-group-item bg-transparent text-white d-flex justify-content-between">
                        <span>카카오</span>
                        <span class="text-danger">55,000 ▼ 0.5%</span>
                    </li>
                </ul>
                <div class="text-end mt-3">
                    <a href="/favorites" class="btn btn-outline-primary btn-sm">전체 보기</a>
                </div>
            </div>
        </section>

        <!-- 작성 메모 -->
        <section class="col-lg-6">
            <h2 class="mb-3">📝 작성 메모</h2>
            <div class="card shadow-sm">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-transparent text-white">제목 1</li>
                    <li class="list-group-item bg-transparent text-white">제목 2</li>
                </ul>
            </div>
        </section>
    </div>

</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 로그아웃 확인 모달 -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">로그아웃 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                정말 로그아웃하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <a href="/logout" class="btn btn-danger">로그아웃</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
