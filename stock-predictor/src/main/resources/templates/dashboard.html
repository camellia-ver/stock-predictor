<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Stock Predictor 대시보드 페이지" />
    <meta name="keywords" content="주식, 투자, 메모, Stock Predictor" />
    <meta name="author" content="Jo YoungRan" />
    <title>대시보드 - Stock Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/dashboard.css">

    <script src="/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- NAVBAR -->
<header>
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>

<!-- MAIN CONTENT -->
<main class="container py-4">
    <!-- 최신 지수 -->
    <section class="mb-5">
        <h2 class="mb-3">📊 최신 지수</h2>
        <div class="row g-3">
            <!-- KOSPI -->
            <div class="col-12 col-md-6">
                <div class="card shadow-sm text-center p-3">
                    <h5>KOSPI</h5>
                    <p th:classappend="${kospiIsRising} ? 'text-success' : 'text-danger'" class="fs-4 fw-bold">
                        <span th:text="${kospi.closePrice}"></span>
                        <span th:text="${kospiIsRising} ? '▲' : '▼'"></span>
                        <span th:text="${#numbers.formatDecimal(kospiRate, 1, 1)} + '%'"></span>
                    </p>
                    <small class="text-muted">업데이트: <span th:text="${kospi.date}"></span></small>
                </div>
            </div>
            <!-- KOSDAQ -->
            <div class="col-12 col-md-6">
                <div class="card shadow-sm text-center p-3">
                    <h5>KOSDAQ</h5>
                    <p th:classappend="${kosdaqIsRising} ? 'text-success' : 'text-danger'" class="fs-4 fw-bold">
                        <span th:text="${kosdaq.closePrice}"></span>
                        <span th:text="${kosdaqIsRising} ? '▲' : '▼'"></span>
                        <span th:text="${#numbers.formatDecimal(kosdaqRate, 1, 1)} + '%'"></span>
                    </p>
                    <small class="text-muted">업데이트: <span th:text="${kosdaq.date}"></span></small>
                </div>
            </div>
        </div>
    </section>

    <!-- 지수 차트 -->
    <section class="mb-5">
        <h2 class="mb-3">📈 지수 차트</h2>
        <select id="indexSelector" class="form-select w-auto">
            <option value="kospi">KOSPI</option>
            <option value="kosdaq">KOSDAQ</option>
        </select>
        <ul class="nav nav-tabs mb-2" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="week-tab" data-bs-toggle="tab" data-bs-target="#week" type="button">1주</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="month-tab" data-bs-toggle="tab" data-bs-target="#month" type="button">1개월</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="year-tab" data-bs-toggle="tab" data-bs-target="#year" type="button">1년</button>
            </li>
        </ul>
        <div class="card shadow-sm">
            <div class="card-body">
                <canvas id="chartCanvas" style="background:rgba(255,255,255,0.1); border-radius:12px;"></canvas>
            </div>
        </div>
    </section>

    <div class="row g-4">
        <!-- 즐겨찾기 종목 -->
        <section class="col-lg-6">
            <h2 class="mb-3">⭐ 즐겨찾기 종목 요약</h2>
            <div class="card shadow-sm">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-transparent text-white d-flex justify-content-between">
                        <span>삼성전자</span>
                        <span class="text-success">75,000 ▲ 1.2%</span>
                    </li>
                    <li class="list-group-item bg-transparent text-white d-flex justify-content-between">
                        <span>카카오</span>
                        <span class="text-danger">55,000 ▼ 0.5%</span>
                    </li>
                </ul>
                <div class="text-end mt-3">
                    <a href="/favorites" class="btn btn-outline-primary btn-sm">전체 보기</a>
                </div>
            </div>
        </section>

        <!-- 작성 메모 -->
        <section class="col-lg-6">
            <h2 class="mb-3">📝 작성 메모</h2>
            <div class="card shadow-sm">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-transparent text-white">제목 1</li>
                    <li class="list-group-item bg-transparent text-white">제목 2</li>
                </ul>
                <div class="text-end mt-3">
                    <a href="/memo" class="btn btn-outline-primary btn-sm">전체 보기</a>
                </div>
            </div>
        </section>
    </div>

</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 로그아웃 확인 모달 -->
<div th:replace="~{fragments/logout-modal :: logoutModal}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
